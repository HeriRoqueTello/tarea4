<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 4</title>
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <section class="section-container">
      <div class="container">
        <form onsubmit="setDinero();return false" class="form">
          <h1 class="title form-title noselect">Convertir dinero</h1>
          <label for="monto" class="label">Ingresar monto de dinero:</label>
          <input type="number" step="any" id="monto" class="form-input" value="0" required />
          <hr hidden />
          <div class="result-container" style="flex-direction: column; align-content: space-around">
            <p class="label label-result" id="dinero-text" style="text-align: center" hidden></p>
            <p class="label label-result" id="50-text" hidden></p>
            <p class="label label-result" id="20-text" hidden></p>
            <p class="label label-result" id="10-text" hidden></p>
            <p class="label label-result" id="5-text" hidden></p>
            <p class="label label-result" id="1-text" hidden></p>
          </div>
          <input type="submit" class="btn btn-primary" id="total" value="Calcular" />
          <input type="button" onclick="clearInput()" class="btn btn-primary" id="clear" value="Limpiar" hidden />
        </form>
      </div>
    </section>
    <script src="../js/4.js"></script>
  </body>
</html>
